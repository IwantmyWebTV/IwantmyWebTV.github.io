<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My MTV - Music Video Channels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            font-family: 'Arial Black', Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .logo {
            font-size: 80px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff0000, #ff6600, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 10px rgba(255, 102, 0, 0.5);
        }
        
        .tagline {
            font-size: 24px;
            text-align: center;
            margin-bottom: 50px;
            color: #ccc;
            font-weight: normal;
            font-family: Arial, sans-serif;
        }
        
        .channels-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            padding: 20px;
            width: 100%;
        }
        
        .channel-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 3px solid #ff6600;
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .channel-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 102, 0, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        
        .channel-card:hover::before {
            left: 100%;
        }
        
        .channel-card:hover {
            transform: translateY(-10px);
            border-color: #ffcc00;
            box-shadow: 0 10px 30px rgba(255, 102, 0, 0.5);
        }
        
        .channel-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .channel-name {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .channel-description {
            font-size: 16px;
            color: #aaa;
            font-family: Arial, sans-serif;
            font-weight: normal;
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #666;
            font-size: 14px;
            font-family: Arial, sans-serif;
            font-weight: normal;
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 50px;
            }
            .tagline {
                font-size: 18px;
            }
            .channels-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
