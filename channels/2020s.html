<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020s Vibes - My MTV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(90deg, #ff0000, #ff6600);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        .channel-logo {
            font-size: 36px;
            font-weight: bold;
        }
        
        .back-button {
            background: rgba(255,255,255,0.2);
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        
        .back-button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .player-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        #video-player {
            width: 100%;
            aspect-ratio: 16 / 9;
            border: 3px solid #ff6600;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(255, 102, 0, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 24px;
            color: #aaa;
        }
        
        .info-bar {
            background: #1a1a1a;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .info-bar p {
            color: #aaa;
            font-size: 14px;
            margin: 5px 0;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            .channel-logo {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="channel-logo">üéµ 2020s Vibes</div>
        <a href="../index.html" class="back-button">‚Üê Back to Channels</a>
    </div>
    
    <div class="player-container">
        <div id="player-loading" class="loading">
            Loading your playlist...
        </div>
        <div id="video-player"></div>
    </div>
    
    <div class="player-container">
        <div class="info-bar">
            <p><strong>Now Playing:</strong> Shuffled playlist of handpicked 2020s favorites</p>
            <p>Refresh the page for a new shuffle ‚Ä¢ Videos loop infinitely</p>
        </div>
    </div>

    <script>
        // Load the JSON playlist
        fetch('../data/2020s_curated.json')
            .then(response => {
                if (!response.ok) throw new Error('Failed to load playlist');
                return response.json();
            })
            .then(videos => {
                // Shuffle the videos
                const shuffled = videos.sort(() => Math.random() - 0.5);
                
                // Extract YouTube IDs (handle both formats)
                let videoIds;
                if (typeof shuffled[0] === 'string') {
                    // Simple format: just IDs
                    videoIds = shuffled.join(',');
                } else {
                    // Object format with metadata
                    videoIds = shuffled.map(v => v.youtube_id).join(',');
                }
                
                // Build embed URL
                const embedUrl = `https://www.youtube.com/embed?playlist=${videoIds}&autoplay=1&loop=1&controls=1&modestbranding=1`;
                
                // Create iframe
                const iframe = document.createElement('iframe');
                iframe.id = 'video-player';
                iframe.src = embedUrl;
                iframe.allow = 'autoplay; encrypted-media; fullscreen';
                iframe.allowFullscreen = true;
                iframe.frameBorder = '0';
                
                // Hide loading, show player
                document.getElementById('player-loading').style.display = 'none';
                document.getElementById('video-player').replaceWith(iframe);
            })
            .catch(error => {
                document.getElementById('player-loading').innerHTML = 
                    `<p style="color: #ff6600;">Error loading playlist: ${error.message}</p>
                     <p style="font-size: 16px; margin-top: 20px;">Make sure your JSON file is in the correct location: data/2020s_curated.json</p>`;
            });
    </script>
</body>
</html>
